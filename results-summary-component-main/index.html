<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<script src="https://unpkg.com/react@16/umd/react.development.js"></script> 
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> 
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> 
<script src="https://kit.fontawesome.com/c507f5f112.js" crossorigin="anonymous"></script>
<body>

  <div id="root"></div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App(){

      return (
        <div className="block">
          <div className="resultBox">
            <span className="opacity title">Your Result</span>
            <div className="circle">
              <span className="totalScore">76</span>
              <span className="opacity">of 100</span>  
            </div>
            <span className="totalGrade">Great</span>
            <p className="desc opacity">You scored higher than 65% of the people who have taken these tests.</p>
          </div>

          <div className="summaryBox">
            <span className="title">Summary</span>
            <div className="state reaction">
              <span className="category">
                <i className="fa-solid fa-bolt"></i>Reaction
              </span>  
              <span className="score"><b>80</b> / 100</span>
            </div>
            <div className="state memory">
              <span className="category">
                <i className="fa-solid fa-brain"></i>Memory
              </span>  
              <span className="score"><b>92</b> / 100</span>
            </div>
            <div className="state verbal">
              <span className="category">
                <i className="fa-regular fa-comment"></i>Verbal
              </span>  
              <span className="score"><b>61</b> / 100</span>
            </div>
            <div className="state visual">
              <span className="category">
                <i className="fa-regular fa-eye"></i>Visual
              </span>  
              <span className="score"><b>72</b> / 100</span>
            </div>

            <button>Continue</button>
          </div>
        </div>
      )
    }

    ReactDOM.render(<App />, document.querySelector('#root'));
  </script>
</body>
</html>
