<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    input, span { font-family: 'Poppins', sans-serif; }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    .resultDiv span { font-size: 32px; }
  </style>
</head>
<script src="https://unpkg.com/react@16/umd/react.development.js"></script> 
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> 
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> 
<body>

  <div id="root"></div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">hannah1306</a>.
  </div>

  <script type="text/babel">

    const { useState, Fragment } = React;

    function App(){

      const [day, setDay] = useState();
      const [month, setMonth] = useState();
      const [year, setYear] = useState();
      const [calYear, setCalYear] = useState('--');
      const [calMonth, setCalMonth] = useState('--');
      const [calDay, setCalDay] = useState('--');

      return (
        <Fragment>
          <div className="inputDiv">
            <span>DAY</span>
            <input type="text" name="day" placeholder="DD"/>
            <span>MONTH</span>
            <input type="text" name="month" placeholder="MM"/>
            <span>YEAR</span>
            <input type="text" name="year" placeholder="YYYY"/>
          </div>
          <div className="buttonDiv">
            <button className="calculator" />  
          </div>
          <div className="resultDiv">
            <div>
              <span>{calYear}</span><span>years</span>
            </div>
            <div>
              <span>{calMonth}</span><span>months</span>
            </div>
            <div>
              <span>{calDay}</span><span>days</span>
            </div>
          </div>
        </Fragment>
      )
    }

    ReactDOM.render(<App />, document.querySelector('#root'));
  </script>
</body>

</html>
